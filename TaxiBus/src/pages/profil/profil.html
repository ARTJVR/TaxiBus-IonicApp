<ion-header>
  <ion-navbar hideBackButton color="danger">
    <ion-title>
      Profil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
        <img  (tap)="imgChange()" class="photo" src="assets/imgs/{{image}}" />
        <h1 class="profil">Thomas Cornet</h1>
       
  <div padding class="chapitre">
    <ion-segment [(ngModel)]="info">
      <ion-segment-button value="reservation" class="reservation">
        Réservation
      </ion-segment-button>
      <ion-segment-button value="information" class="information">
        Informations
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="info">

     <ion-list *ngSwitchCase="'reservation'" ngSelected="selected">
      <ion-card>
        <ion-card-header style="font-weight: bold"color="primary">
          Samedi 28 Janvier - 20h10
        </ion-card-header>
        
        <ion-card-content>
            <p>
              <img id="ticket"src="assets/imgs/ticket.png">
              <span class="placement">D : 404 - Hotel de Ville <br/> A : 202 - Rue Nicholson</span>
            </p>     

        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-item *ngSwitchCase="'information'">
        
            <ion-list>
                <ion-list-header class="titreList">
                  Préférence
                </ion-list-header>
                <a ion-item (click)="openModal({choixNum:0})">
                  Adresse
                </a>
                <a ion-item (click)="openModal({choixNum: 1})">
                  Email
                </a>
                <a ion-item (click)="openModal({choixNum: 2})">
                  Téléphone
                </a>
                <a ion-item (click)="openModal({choixNum: 3})">
                    Mot de passe
                </a>  
           <br>
            
                <ion-list-header  class="titreList">
                 Plainte
                </ion-list-header>
             
                <a ion-item (click)="plainte()">
                    Formuler une plainte
                </a>
            <br>
            
                <ion-list-header class="titreList">
                    A propos
                </ion-list-header>
                  <a ion-item (click)="aPropos()">
                     Nous joindre
                  </a>
            </ion-list>
     
     </ion-item>
    </div>
</ion-content>
