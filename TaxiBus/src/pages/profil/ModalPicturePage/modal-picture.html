<ion-header>
        <ion-toolbar>
          <ion-title>
         {{choix.name}}
          </ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="numChoix==0">
        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let image of images">
                    <img (click)="choixImage(image)" src="assets/imgs/{{image}}">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div *ngIf="numChoix==1">

    </div>
</ion-content>
