<ion-header>

      Modifier

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telephone</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Adresse</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mot de passe actuel</ion-label>
      <ion-input type="password"></ion-input>

    <ion-item>
      <ion-label floating>Nouveau mot de passe</ion-label>
      <ion-input type="password"></ion-input>

</ion-content>
