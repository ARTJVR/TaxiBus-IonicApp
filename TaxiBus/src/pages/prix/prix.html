<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Tarifs
    </ion-title>
  </ion-navbar>
</ion-header>
        
<ion-content padding>
  <ion-card *ngFor="let trajet of trajets; ">
    <ion-item style="height:60px;">
      <ion-thumbnail style="margin-top:30px;" item-start>
        <img style="height: 60px; width:60px;" src="assets/imgs/{{trajet.image}}">
      </ion-thumbnail>
      <h2>{{trajet.titre}}</h2>
        <p style=" color:	#FF0000;"><b>{{trajet.prix}}</b></p>
    </ion-item>
                   
    <ion-card-content>
      <p style="margin-left: 90px;">{{trajet.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
