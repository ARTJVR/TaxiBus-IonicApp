<ion-header>
    <ion-navbar color="danger">
      <ion-title>
        Carte
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>

      
     
      <div id="map">
          <ion-searchbar  [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"></ion-searchbar>

          <ion-list>

            <button ion-item (tap)="choixItem(item)"  *ngFor="let item of items">
              {{ item }}
            </button>

          </ion-list>
      </div>

      

  </ion-content>
