<ion-header>
    <ion-navbar color="danger">
      <ion-title>
        Carte
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>

      
     
      <div id="map" >
          <ion-searchbar [(ngModel)]="choix"  [showCancelButton]="shouldShowCancel" (ionInput)="rechercheInTree($event)" ></ion-searchbar>
          
          
        
          <ion-list >
            <button ion-item (tap)="choixVille(item)"  *ngFor="let item of items">
              {{ item }}
            </button>
            
          </ion-list>
         
        </div> 
        
     

      

  </ion-content>
