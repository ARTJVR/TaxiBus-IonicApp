
    <ion-content scroll="false" padding>
        <img id="voiture"src="assets/imgs/taxibuslogo.png">
        <form (submit)="verifLogin()">
            <ion-item>
                <ion-label floating class="login">Email</ion-label>
                <ion-input [(ngModel)]="loginData.username" name="username" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  floating class="password">Password</ion-label>
                <ion-input [(ngModel)]="loginData.password" name="password" type="password"></ion-input>
            </ion-item>  
            <button ion-button color="primary" type="submit">Entrer</button> 
        </form>

        <div class="pass">
            <a class="sup"  (click)="compte({choix:0})"> Vous avez déja un numéro d'usager ?</a>
                <ion-item-divider color="primary"></ion-item-divider>
            <a class="sup" (click)="compte({choix:1})"> Mot de passe oublié ?</a>
                <ion-item-divider color="primary"></ion-item-divider>
            <a class="sup" (click)="compte({choix:2})"> S'inscrire !</a>
        </div>
</ion-content>
